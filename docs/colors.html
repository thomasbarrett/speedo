<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <header>
        <img class="speedo" src="custom/images/speedo-logo-small.png" alt="Speedo">
        <div>
            <a href="designs">Community</a>
            <a href="custom">Customize</a>
            <a href="/speedo">Palettes</a>
            <a href="colors.html">Random</a>
        </div>
    </header>
  
    <header class='subheader'>
        <h2 id='name'></h2>
        <a id='new-palette'>New Palette with Selection</a>
    </header>


    <div class='palette-list' id='palette-list'></div>
    <div class='colors' id='color-list'></div>
    <script type="module">

        const state = {
            selected_colors: [],
            toggle: function (color) {
                if (this.selected_colors.includes(color)) {
                    this.selected_colors = this.selected_colors.filter(c => c !== color);
                } else {
                    this.selected_colors.push(color);
                }
            },
        };

        function randomColor() {
            var chars = '0123456789abcdef'.split('');
            var hex = '#';
            for (var i = 0; i < 6; i++) {
                hex += chars[Math.floor(Math.random() * 16)];
            }
            return hex;
        }

        const list = document.getElementById('color-list');
        list.innerHTML = '';
        for (let i = 0; i < 64; i++) {
            const color = {
                type: 'color',
                hexcode: randomColor()
            }
            const div = document.createElement('div');
            div.style.background = color.hexcode;
            div.innerText = color.hexcode;
            div.addEventListener('click', (e) => {
                div.classList.toggle('selected');
                state.toggle(color);
            })
            list.appendChild(div);
        }

        const patterns = [
            '/custom/images/prints/spiral.jpg',
            '/custom/images/prints/cool.jpg',
            '/custom/images/prints/checkers.jpg',
            '/custom/images/prints/hexagon.jpg',
            '/custom/images/prints/zebra.png',
            '/custom/images/prints/leopard.jpg',
        ]

        patterns.forEach(uri => {
            const pattern = {
                type: 'pattern',
                uri: uri
            };
            const div = document.createElement('div');
            div.style.backgroundImage = `url('/speedo${uri}')`;
            div.addEventListener('click', (e) => {
                div.classList.toggle('selected');
                state.toggle(pattern);
            })
            list.appendChild(div);
        });

        const new_palette = document.getElementById('new-palette');
        new_palette.addEventListener('click', (e) => {
            if (state.selected_colors.length > 0) {
                fetch('https://triceratalk.com/palettes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'untitled',
                        colors: state.selected_colors
                    })
                }).then((e) => {
                    location.replace('/speedo');
                })
            }
        })

    </script>
</body>
</html>
